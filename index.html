<!DOCTYPE html>

<html>
	<head>
		<meta  charset="utf-8">
		<title>welcome </title>
		<link href="style/style.css" rel="stylesheet" />
	</head>

	<body>
		<h1> 我的第一个javascript </h1>
		<p>
		  JaveScript 能够对事件做出反应，比如对按钮的点击：
		</p>
		<button type="button" onclick="alert('欢迎')">点我</button>
		
		<p id="demo"> 我的第一个段落</p>
		<p id="clock"></p>
		<script>
			var start = Date.now();
			self.setInterval(() => {
				document.getElementById("clock").innerHTML = Date.now() - start;
			}, 1);
		</script>
	</body>
</html>
